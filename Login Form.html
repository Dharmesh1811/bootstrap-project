<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5 p-1" style="background-color: skyblue; width: 50%; border-radius: 10px;">
        <h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class="mt-5">LOGIN FORM</h1>
        <form id="login form" action="">
            <div class="container mt-5 p-2">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email" placeholder="Email" required>
                    <label for="email" class="ms-1">Email</label>
                </div>

                <div class="col form-floating mb-3">
                    <input type="password" class="form-control" name="fn" id="fn" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>


                <div class="mb-3" style="text-align: center;">
                    <div class="form-floating">
                        <button type="button" class="btn btn-success" id="Login">LOGIN</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
