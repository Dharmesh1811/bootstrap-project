<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTATION FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5 p-1" style="background-color: skyblue; border-radius: 10px;">
        <h1 style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif" class="mt-5">REGISTRATION FORM</h1>
        <form id="registrationform" action="Login Form.html">
            <div class="container mt-5 p-2">
                <div class="row mb-3">
                    <div class="col form-floating">
                        <input type="text" class="form-control" name="fn" id="fn" placeholder="First Name" required>
                        <label for="name" class="ms-3">First Name</label>
                    </div>
                    <div class="col form-floating">
                        <input type="text" class="form-control" name="ln" id="ln" placeholder="Last Name" required>
                        <label for="name" class="ms-3">Last Name</label>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email" placeholder="Email" required>
                    <label for="email" class="ms-1">Email</label>
                </div>

                <div class="row mb-3">
                    <div class="col form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="number" class="ms-3">Password</label>
                    </div>
                    <div class="col form-floating">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"required>
                        <label for="name" class="ms-3">Confirm Password</label>
                    </div>
                    <p id="err message" class="error-message" style="display: none; color: red;">Password do not match</p>
                </div>

                <div class="form-floating mb-3">
                    <input type="date" class="form-control" name="dob" id="dob" placeholder="" required>
                    <label for="dob">Date Of Birth</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" name="tel" id="tel" maxlength="10" placeholder="Phone No." required>
                    <label for="phone no.">Phone No.</label>
                </div>

                <div class="ms-2 mb-3">
                    <input type="checkbox" class="" name="check" id="check" required>
                    <label for="check">I agree with terms and conditions</label>
                </div>

                <div class="d-flex mb-3 justify-content-start">
                    <div class="me-5 form-floating">
                        <button class="btn btn-success" id="submitbtn" disabled>SUBMIT</button>
                    </div>
                    <div class=" form-floating">
                        <button class="btn btn-secondary">CLEAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script>
        document.getElementById('check').onclick = function() {
            var submitbutton = document.getElementById('submitbtn');
            submitbutton.disabled = !this.checked;
        };

        document.getElementById('registrationform').onsubmit = function (event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('err message').style.display = 'block'; // Show error message
            } else {
                document.getElementById('err message').style.display = 'none'; // Hide error message
            }
        };
    </script>
</body>
</html>
