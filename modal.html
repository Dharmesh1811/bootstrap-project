<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div>
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mypage">ADD</button> -->
    </div>

    <div class="modal" id="mypage" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title">WELCOME</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>

                <div class="modal-body">This is a Web Page...</div>

                <div class="modal-footer">
                    <button type="button" id="submit" class="btn btn-success" data-bs-dismiss="modal">Submit</button>
                </div>

            </div>
        </div>
    </div>


    <div class="position-fixed bottom-0 p-3">
        <div class="toast me-auto align-items-center text-bg-success border-0" id="mytoast">
            <div class="d-flex">
                <div class="toast-body">
                    Form submitted Successfuly
                </div>
                <button type="button" class="btn btn-close" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const Modal = new bootstrap.Modal(document.getElementById("mypage"))
            modal.show();

            const modalpage = document.getElementById("submit");
            modalpage.addEventListener('submit', (e) => {
                e.preventDefault();
                modal.hide();

                const toast = new bootstrap.Toast(document.getElementById('mytoast'));
                toast.show();
            });
        });
    </script>
</body>
</html>
